<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/**{margin: 0;padding: 0;}*/
		</style>
	</head>
	<body onload="drowRect()">
		<canvas id="mycanvas" width="640" height="640" onclick="play(event)" style="background: url(bak.jpg);"></canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("mycanvas");
			var c=canvas.getContext("2d");
            var isWhite=true;//是否轮到白棋子
            var img_b=new Image();//绘制黑棋
            img_b.src="img/black.png";
            var img_w=new Image();
            img_w.src="img/white.png";
            var iswell=false;//是否赢棋
            
            var chessData=new Array(15);//初始化一个二维数组，用来保存棋子的信息，初始值为0，表示没有棋子
            for(var x=0;x<15;x++)
            {
            	 chessData[x]=new Array(15);
            	 for(var y=0;y<15;y++)
            	 {
            	 	chessData[x][y]=0;
            	 }
            }
           
           //绘制棋盘
            function drowRect()
            {
            	 var x=0;
		          for(var i=0;i<=16;i++)
		          {
		          	x=i*40;
		          	c.beginPath();//开启一个新的路径
		          	c.moveTo(x,0);//定义起点
		          	c.lineTo(x,640);//定义终点
		          	c.lineWidth=2;//线条宽度
		          	c.strokeStyle="#FFFFFF";//颜色
		          	c.closePath();//终止路径
		          	c.stroke();//开始绘画
		          	
		          	c.beginPath();
		          	c.moveTo(0,x);
		          	c.lineTo(640,x);
		          	c.lineWidth=2;
		          	c.strokeStyle="#FFFFFF";
		          	c.closePath();
		          	c.stroke();
		          }
            }
            
            //点击棋盘发生
          function play(e)
          {
          	//alert(e)
          	var e=e||window.event;
          	//alert(e.offsetX+"~"+e.offsetY);    
          	var x=parseInt((e.offsetX-20)/40);//计算点击区域，棋子落子的很坐标的位置
          	var y=parseInt((e.offsetY-20)/40);//计算点击区域，棋子落子的很坐标的位置
          	
          	if(chessData[x][y]!=0)
          	{
          		alert("你不能在这个位置下棋子");
          		return;
          	}
          	
          	//哪个棋子下
          	if(isWhite)
          	{
          		isWhite=false;
          		drawChess(1,x,y);
          	}else
          	{
          		isWhite=true;
          		drawChess(2,x,y);
          		
          	}
          	
          	
          }
          
          //绘制棋子，chess表示是白棋子还是黑棋，x,y表示棋子落下的坐标
          function drawChess(chess,x,y)
          {
          	if(iswell)
          	{
          		alert("已经结束");
          		location.reload();
          	}
          	
          	
          	if(x>=0&&x<15 && y>=0&&y<15)
          	{
          		//chess 1表示白棋子，2表示黑子
                if(chess==1)
                {
                	c.drawImage(img_w,x*40+20,y*40+20);
                	chessData[x][y]=1;
                }else
                {
                	c.drawImage(img_b,x*40+20,y*40+20);
                	chessData[x][y]=2;
                }
                
                
                judge(x,y,chess);
          	}
          }
          //判断输赢
          function judge(x,y,chess)
          {
          	var count1=0;
          	var count2=0;
          	var count3=0;
          	var count4=0;
          	//左右判断
          	for(var i=x;i>=0;i--)
          	{
          		if(chessData[i][y]!=chess)
          		{
          			break;
          		}
          		count1++;
          	}
          	
          	for(var i=x+1;i<15;i++)
          	{
          		if(chessData[i][y]!=chess)
          		{
          			break;
          		}
          		count1++;
          	}
          
          
          
          //上下计算
          	for(var i=y;i>=0;i--)
          	{
          		if(chessData[x][i]!=chess)
          		{
          			break;
          		}
          		count2++;
          	}
          	
          	for(var i=y+1;i<15;i++)
          	{
          		if(chessData[x][i]!=chess)
          		{
          			break;
          		}
          		count2++;
          	}
          	
          	
           //左上右下
           for(var i=x,j=y;i>=0,j>=0;i--,j--)//左上
           {
           	  if(chessData[i][j]!=chess)
           	  {
           	  	break;
           	  }
           	  count3++;
           	  
           }
           
         
           for(var i=x+1,j=y+1;i<15,j<15;i++,j++)  //右下
           {
           	  if(chessData[i][j]!=chess)
           	  {
           	  	break;
           	  }
           	  count3++;
           	  
           }
           
           //右上，左下
           for(var i=x,j=y;i<15,j>=0;i++,j--)//右上
           {
           	  if(chessData[i][j]!=chess)
           	  {
           	  	break;
           	  }
           	  count4++;
           	  
           }
           
         
           for(var i=x+1,j=y+1;i<15,j>=0;i--,j++)  //左下
           {
           	  if(chessData[i][j]!=chess)
           	  {
           	  	break;
           	  }
           	  count4++;
           	  
           }
           //判断输赢
           if(count1>=5||count2>=5||count3>=5||count4>=5)
           {
           	 if(chess==1)
           	 {
           	 	alert("白棋子赢了");
           	 }else
           	 {
           	 	alert("黑棋子赢了");
           	 }
           	 
           	 iswell=true;
           }
           	
          }
		</script>
	</body>
</html>
