<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var maps = new Array(15);
			for(var i = 0; i < 15; i++) {
				maps[i] = new Array(15);
				for(var j = 0; j < 15; j++) {
					maps[i][j] = 0;
				}
			}

			var black = new Image();
			var white = new Image();
			black.src = "img/black.png";
			white.src = "img/white.png";

			var can;
			var ctx;

			var isBlack = true;

			function init() {
				can = document.getElementById("can");
				ctx = can.getContext("2d");

				ctx.strokeStyle = "darkolivegreen";
				for(var i = 0; i < 15; i++) {
					for(var j = 0; j < 15; j++) {
						ctx.strokeRect(j * 40, i * 40, 40, 40);
					}
				}
			}

			function play(e) {
				var leftOffset = 11;

				var x = e.clientX - leftOffset;
				var y = e.clientY - 11;

				var col = parseInt((e.clientX - 20) / 40) + 1;
				var row = parseInt((e.clientY - 20) / 40) + 1;

				if(isBlack) {

					ctx.drawImage(black, col * 40 - 20, row * 40 - 20);

					isBlack = false;

					maps[row][col] = 2; //黑

					iswin(2, row, col);

				} else {
					ctx.drawImage(white, col * 40 - 20, row * 40 - 20);
					isBlack = true;
					maps[row][col] = 1; //白  
					iswin(1, row, col);
				}
			}

			function iswin(t, row, col) {

				var orgrow = row;
				var orgcol = col;
				var total = 1;
				//水平
				while(col - 1 > 0 && maps[row][col - 1] == t) {
					total++;
					col--;
				}
				row = orgrow;
				col = orgcol;
				while(col + 1 < 15 && maps[row][col + 1] == t) {
					col++;
					total++;
				}
				if(total >= 5) {
					if(t == 1)
						alert("白子赢");
					else
						alert("黑子赢");
				}

				//垂直
				row = orgrow;
				col = orgcol;
				total = 1;
				while(row - 1 > 0 && maps[row - 1][col] == t) {
					row--;
					total++;
				}
				row = orgrow;
				col = orgcol;
				while(row + 1 < 15 && maps[row + 1][col] == t) {
					row++;
					total++;
				}
				if(total >= 5) {
					if(t == 1)
						alert("白子赢");
					else
						alert("黑子赢");
				}

				//左下  右上
				row = orgrow;
				col = orgcol;
				total = 1;
				while(row + 1 < 15 && col - 1 > 0 && maps[row + 1][col - 1] == t) {
					row++;
					col--;
					total++;
				}
				row = orgrow;
				col = orgcol;
				while(row - 1 > 0 && col + 1 < 15 && maps[row - 1][col + 1] == t) {
					row--;
					col++;
					total++;
				}
				if(total >= 5) {
					if(t == 1)
						alert("白子赢");
					else
						alert("黑子赢");
				}
				//左上右下
				row = orgrow;
				col = orgcol;
				total = 1;
				while(row - 1 > 0 && col - 1 > 0 && maps[row - 1][col - 1] == t) {
					row--;
					col--;
					total++;
				}
				row = orgrow;
				col = orgcol;
				while(row + 1 < 15 && col + 1 < 15 && maps[row + 1][col + 1] == t) {
					row++;
					col++;
					total++;
				}
				if(total >= 5) {
					if(t == 1)
						alert("白子赢");
					else
						alert("黑子赢");
				}
			}
		</script>
	</head>

	<body onload="init();">

		<canvas id="can" width="600" height="600" style="width: 600px;height: 600px;margin:0px;border: 1px solid #000;background: url(img/muwen.jpg);" onclick="play(event)"></canvas>

	</body>

</html>
